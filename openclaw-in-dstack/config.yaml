# OpenClaw Configuration for dstack TEE Demo
# Minimal config - webchat only, no external channels

version: 1

# Agent identity
agentId: "openclaw-tee-demo"

# Model configuration (API key passed via env)
models:
  default: "anthropic/claude-sonnet-4-5"

# Workspace location
workspace: "/root/.openclaw/workspace"

# Webchat only - no external channels for now
channels: []

# Enable webchat server
webchat:
  enabled: true
  port: 3000
  host: "0.0.0.0"

# Session configuration
sessions:
  main:
    enabled: true
    model: "anthropic/claude-sonnet-4-5"
    thinking: "low"
    
# No cron jobs initially
cron:
  enabled: false

# Logging
logging:
  level: "info"
